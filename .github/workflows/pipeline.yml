name: Node.js CI
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:12
    steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Build Frontend
          run: |
            cd ./frontend
            npm install
            npm run build
            cd ..
            mkdir -p backend/public
            cp -R ./frontend/dist/. backend/public
            ls -R -lha backend/public
        - name: Archive production artifacts
          uses: actions/upload-artifact@v2
          with:
            name: frontend-public-artifact
            path: |
              backend
              !backend/tests
              !backend/.eslintrc.js
              !backend/jest.config.js
              !backend/nodemon.json
  deploy:
    runs-on: ubuntu-latest
    container:
      image: node:12
    needs: build
    env:
      HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
    steps:
        - name: Download a single artifact
          uses: actions/download-artifact@v2
          with:
            name: frontend-public-artifact
            path: backend
        - name: Run deploy script
          run: |
            npm i -g heroku

            cd backend
            git init
            echo 'node_modules' >> .gitignore
            git config user.email deployment-user@github-actions
            git config user.name "Deployment Bot"
            git pull origin main

            npm install
            ls -la

            heroku access --app=$HEROKU_APP_NAME
            heroku git:remote --app=$HEROKU_APP_NAME

            git add .
            git commit -m "deploy: server artifact deployment from github actions"
            git log -1
            git push heroku main
